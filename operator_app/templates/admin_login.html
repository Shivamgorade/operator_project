<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Admin Login</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="admin_id" placeholder="Username" required>
    <input type="password" name="admin_pass" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p>{{ error }}</p>
</body>
</html>
