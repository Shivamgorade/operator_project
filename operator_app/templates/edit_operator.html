<!DOCTYPE html>
<html>
<head>
    <title>Edit Operator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Edit Operator</h2>

<form method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{ row.NAME }}">
    Shift: <input type="text" name="shift" value="{{ row.SHIFT }}">
    ST-10: <input type="text" name="st10" value="{{ row.ST10 }}">
    ST-15: <input type="text" name="st15" value="{{ row.ST15 }}">
    ST-20: <input type="text" name="st20" value="{{ row.ST20 }}">
    ST-25: <input type="text" name="st25" value="{{ row.ST25 }}">
    ST-30: <input type="text" name="st30" value="{{ row.ST30 }}">
    ST-40: <input type="text" name="st40" value="{{ row.ST40 }}">
    Remark: <input type="text" name="remark" value="{{ row.REMARK }}">
    <button type="submit">ðŸ’¾ Save</button>
</form>

</body>
</html>
